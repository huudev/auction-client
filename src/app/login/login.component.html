<div class="container">
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">Login</div>
		<div class="card-body">
			<form [formGroup]="loginForm" (ngSubmit)="login()" (keydown.enter)="login()">
				<div class="form-group">
					<div class="form-label-group">
						<label for="inputEmail">Tên đăng nhập</label>
						<input [class.is-invalid]="loginForm.get('userName').invalid&&loginForm.get('userName').touched"
							formControlName="userName" type="email" id="inputEmail" class="form-control"
							placeholder="Tên đăng nhập" autofocus="autofocus"
							(keydown.enter)="login()">
						<div class="invalid-feedback">
							Tên đăng nhập bị rỗng
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-label-group">
						<label for="inputPassword">Mật khẩu</label>
						<input [class.is-invalid]="loginForm.get('password').invalid&&loginForm.get('password').touched"
							formControlName="password" type="password" id="inputPassword" class="form-control"
							placeholder="Mật khẩu"
							(keydown.enter)="login()">
						<div class="invalid-feedback">
							Mật khẩu bị rỗng
						</div>
					</div>
				</div>
				<!-- <div class="form-group">
				<div class="checkbox">
				  <label>
					<input type="checkbox" value="remember-me">
					Remember Password
				  </label>
				</div>
			  </div> -->
				<button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" (click)="login()">Login</button>
			</form>
			<div class="text-center">
				<!-- <a class="d-block small mt-3" href="register.html">Register an Account</a>
			  <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
			</div>
		</div>
	</div>
</div>
