<div class="container">
		<div class="card card-login mx-auto mt-5">
		  <div class="card-header">Login</div>
		  <div class="card-body">
			<form [formGroup]="loginForm">
			  <div class="form-group">
				<div class="form-label-group">
				  <input formControlName="userName" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
				  <label for="inputEmail">User name</label>
				</div>
				<div class="alert alert-danger" *ngIf="loginForm.get('userName').touched && loginForm.get('userName').invalid">
				  User name is required
				</div>
			  </div>
			  <div class="form-group">
				<div class="form-label-group">
				  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
				  <label for="inputPassword">Password</label>
				</div>
				<div class="alert alert-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
				  Password is required
				</div>
			  </div>
			  <!-- <div class="form-group">
				<div class="checkbox">
				  <label>
					<input type="checkbox" value="remember-me">
					Remember Password
				  </label>
				</div>
			  </div> -->
			  <a class="btn btn-primary btn-block" (click)="login()" >Login</a>
			</form>
			<div class="text-center">
			  <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a>
			  <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
			</div>
		  </div>
		</div>
	</div>
