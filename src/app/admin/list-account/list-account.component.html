<button class="btn btn-success" routerLink="../newuser" [queryParams]="{returnUrl:'admin/list-account'}">Thêm tài khoản</button>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 25%">
            <mfDefaultSorter by="userName">Tên đăng nhập</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="createTime">Thời gian tạo</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="amount">Tiền trong ví</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="role">Vai trò</mfDefaultSorter>
        </th>
        <th style="width: 10%">
                <mfDefaultSorter by="role">Trạng thái</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            Chức năng
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.userName}}</td>
        <td>{{item.createTime | date:'dd/MM/yyyy'}}</td>
        <td>{{item.amount || 0 }}</td>
        <td>{{item.role}}</td>
        <td>{{item.activeStatus ? 'Hoạt động' : 'Khóa'}}</td>
        <td>
            <a [routerLink]="['../recharge']" [queryParams]="{id:item.id}" >Nạp tiền  </a>
            <a [routerLink]="'../account/'+item.id" >Cập nhật </a>
            <button class="btn" (click)="lockUser(item.id)" >Khóa tài khoản </button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
