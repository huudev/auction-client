<form [formGroup]="userForm" (ngSubmit)="submitForm()">
	<div class="form-group row">
		<label for="inputID" class="col-sm-2 col-form-label">ID tài khoản</label>
		<div class="col-sm-10">
			<input formControlName="id"
				[class.is-invalid]="userForm.get('id').invalid&&userForm.get('id').touched"
				class="form-control" id="inputID" placeholder="Tên đăng nhập">
			<ng-container *ngIf="userForm.get('id').invalid">
					<div *ngIf="userForm.get('id').errors.required" class="invalid-feedback">
							Tên đăng nhập bị rỗng	
						</div>
						<div *ngIf="userForm.get('id').errors.userExist" class="invalid-feedback">
							Người dùng không tồn tại
					</div>
			</ng-container>
		</div>
	</div>
	<div class="form-group row">
		<label for="inputUsername" class="col-sm-2 col-form-label">Tên đăng nhập</label>
		<div class="col-sm-10">
			<input formControlName="userName" class="form-control" id="inputUsername" placeholder="Tên đăng nhập">
			<div class="invalid-feedback">
				Tên đăng nhập rỗng
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label for="inputFullName" class="col-sm-2 col-form-label">Họ tên</label>
		<div class="col-sm-10">
			<input formControlName="fullName" class="form-control" id="inputFullName" placeholder="Họ tên">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputCurrentAmount" class="col-sm-2 col-form-label">Tiền hiện tại</label>
		<div class="col-sm-10">
			<input formControlName="currentAmount" class="form-control" id="inputCurrentAmount"
				placeholder="Số tiền hiện tại" type="number">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputchange" class="col-sm-2 col-form-label">Tiền nạp vào</label>
		<div class="col-sm-10">
			<input formControlName="change" class="form-control" id="inputchange" placeholder="Số tiền nập vào"
				type="number">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" [disabled]="formPending||userForm.invalid">Xác nhận</button>
		</div>
	</div>
</form>
