query getAllProductExist{
  auctionProductsExist{
    ownerId
	createTime
	productName
	startTime
	endTime
	avatar
	images
	currentPrice
	floorPrice
	ceilingPrice
	priceStep
	finalPrice
	winner
	description
	status
	productCategory {
		id
		name
	}
	auctionCondition {
		vipAccount
		accountActiveDay
	}
	auctionType {
		id
		name
	}
	owner {
		userName
	}
  }
}
